<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Random Password Using JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span class="">Random Password</span></h1>
        <div class="display">
            <input type="text" name="" id="password" placeholder="Password">
            <img class="copy-icon" src="images/copy.png" alt="">
        </div>
        <button class="generate-btn" onclick="createPassword()">
            <img src="images/generate.png" alt="">
            Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
